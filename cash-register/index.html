<!DOCTYPE html>
<html lang="en">
<head>

    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cash Register</h1>

    <div id="cash-register">

        </div>

                <button></button>
                <button></button>
                <button></button>
            </div>

        </div>
        <div id="register-drawer" class="register-outlines">
            <div id="drawer-handle" class="register-outlines"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
