<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="title">ROMAN NUMERAL CONVERTER</h1>
    <div class="input">
      <label for="input">Enter a Number:</label>
      <input type="number" id="input" min="1" required />
      <button id="convert-btn" type="button">Convert</button>
    </div>
    <div class="output hidden" id="output">I</div>

    <script src="script.js"></script>
  </body>
</html>
