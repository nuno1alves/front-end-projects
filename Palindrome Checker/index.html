<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Palindrome Checker</h1>
    <div class="container">
      <p><b>Enter the text to check for a palindrome:</b></p>
      <div class="input-btn-container">
        <input id="text-input" type="text" placeholder="e.g. madam" />
        <button id="check-btn" type="button">Check</button>
      </div>

      <div id="result"></div>
    </div>
    <div class="container-info">
      <i class="fas fa-info-circle"></i> A palindrome is a word or sentence
      that's spelled the same way both forward and backward, ignoring
      punctuation, case, and spacing.
    </div>

    <script src="/script.js"></script>
  </body>
</html>
